<body>
    <header class="headrBox">
        <h1 class="headrtitle">HYUNDAI</h1>
    </header>
    <main id="app">
        <!-- this is where our dynamic data will go -->
        <section class="productCon">
            <thumb
            v-on:showdata="popLightBox" 
            v-for="item in carData" 
            :piece="item" 
            :key="item.id">
            </thumb>
        </section>
        <section>
         <lightbox class="lightbox" :class='{visible: isVisible}' :piece="currentCarItem" :key="currentCarItem"></lightbox>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
